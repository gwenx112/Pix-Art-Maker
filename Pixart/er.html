<!DOCTYPE html>
<html>
    <head>
        <title>Success Smith's Pixel Art Maker</title>
        <link rel="stylesheet" href="er.css" />
    </head>

    <body>
        <div class="navbar">
            <h2>TIME TO DESIGN!</h2>
        </div>

        <h1>My Pixel Art Maker</h1>

        <h2>Choose Grid Size</h2>
        <form id="sizePicker" onsubmit=" return false">
            Height:
            <input type="number" id="inputHeight" name="height" min="1" value="20" />
            Width:
            <input type="number" id="inputWidth" name="width" min="1" value="20" />
            Row:
            <input type="number" id="rowsize" name="row" min="1" value="20" />
            Column:
            <input type="number" id="columnsize" name="column" min="1" value="20" />
            <input type="submit" id="grid" value="Go" />
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker" />

        <h2>Your Design</h2>
        <table id="pixelCanvas"></table>

        <script src="pr.js"></script>
    </body>
</html>
